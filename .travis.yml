language: "node_js"
node_js:
  - "7"
  - "6"
  - "5"
  - "4"

before_install:
  - "npm install coveralls"

script:
  - "commitlint-travis"
  - "npm run lint"
  - "npm run repolinter"
  - "npm run test"
  - "cat ./reports/coverage/lcov.info | ./node_modules/.bin/coveralls"
  - "npm run integration"
  - "npm run docs"

deploy:
  provider: pages
  local_dir: ./docs
  skip_cleanup: true
  github_token: $GITHUB_API_KEY
  on:
    branch: master

sudo: false
